<!-- Comentário em HTML é assim -->
<Doctype html> <!-- Isso é um DTD do tipo HTML5 -->
<!-- Um DTD é um Document Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html que está sendo carregada -->

<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exemplo de HTML</title>
	</head>
	<body>
		<div>

			<header>
				
				<nav> <!-- A tag nav é utilizada para, por exemplo, agrupar conjuntos de links-->
					
					<ul> <!-- A tag ui é uma lista não ordenada, muito utilizada para a criação de menus.
						É utilizada em conjunto com a tag li.
						Atenção: a tag li não pode ser criada fora da tag ul.-->
						<li>Java</li>
						<li>C#</li>
						<li>Python</li>
						<li>Ruby</li>
					</ul>
					
					
				</nav>
				
			</header>
		</div>
		
		
		<h1>Olá mundo!!</h1>
		<h2>Olá mundo!!</h2>
		<h3>Olá mundo!!</h3>
		<h4>Olá mundo!!</h4>
		<h5>Olá mundo!!</h5>
		<h6>Olá mundo!!</h6>
	</body>
	</html>
